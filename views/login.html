<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/medialogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@400;700;900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="/img/logo.png" type="image/x-icon">
</head>

<body>
    <main class="login">

        <h3>Login Funcion√°rio</h3>

        <form id="loginForm" action="/login" method="post">
            <div class="teste">
                <div class="ajuste">
                    <input type="text" id="email" name="email" placeholder="Digite seu e-mail">
                    <img src="/img/icone_person.png" alt="">
                </div>
                <div class="ajuste puxa">
                    <input type="password" id="senha" name="password" placeholder="Digite sua senha">
                    <img src="/img/icone_password.png" alt="">
                </div>
                <input class="btn" type="submit" name="acao" value="Logar">
            </div>
        </form>
        


    </main>

    
    <script src="/js/login.js"></script>
</body>

</html>
